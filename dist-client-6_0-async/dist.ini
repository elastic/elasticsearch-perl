name                = Search-Elasticsearch-Client-6_0-Async
author              = Enrico Zimuel <enrico.zimuel@elastic.co>
license             = Apache_2_0
copyright_holder    = Elasticsearch BV

[@Git]
tag_format = version_%v_client_6_0_async
untracked_files = warn

[GitHub::Meta]
repo = elastic/elasticsearch-perl

[GatherDir]
exclude_filename = dist.ini

[GatherDir / lib/Search/Elasticsearch/Client/6_0]
root                = ../lib/Search/Elasticsearch/Client/6_0
prefix              = lib/Search/Elasticsearch/Client/6_0
exclude_match       = ^((?<!Async).)+$

[GatherDir / t/lib]
root                = ../t/lib
prefix              = t/lib
exclude_match       = MockCxn.pm
exclude_match       = es_sync_fork.pl
exclude_match       = es_sync_auth.pl

[GatherDir / t/Client_6_0_Async]
root                = ../t/Client_6_0_Async
prefix              = t/Client_6_0_Async

[PruneCruft]
[VersionFromModule]
[PkgVersion]
[MetaJSON]
[License]
[Pod2Readme]
[PodWeaver]

[ExtraTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]

[AutoPrereqs]
skip = JSON::XS
skip = Cpanel::JSON::XS

[Prereqs / TestRequires]
Test::More = 0.98


