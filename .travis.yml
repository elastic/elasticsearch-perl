language: perl
perl:
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
env:
 - ES_VERSION=0.90.12
 - ES_VERSION=0.90.13
 - ES_VERSION=1.1.1
