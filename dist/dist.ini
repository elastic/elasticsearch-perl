name                = Search-Elasticsearch
author              = Enrico Zimuel <enrico.zimuel@elastic.co>
license             = Apache_2_0
copyright_holder    = Elasticsearch BV

[@Git]
tag_format = version_%v
untracked_files = warn

[GitHub::Meta]
repo = elastic/elasticsearch-perl

[GatherDir]
exclude_filename = dist.ini

[GatherDir / lib]
root                = ../lib
prefix              = lib
exclude_match       = NetCurl.pm
exclude_match       = Async
exclude_match       = AEHTTP.pm
exclude_match       = Mojo.pm
exclude_match       = Plugin/.*
exclude_match       = Client/[6]_

[GatherDir / t]
root                = ../t
prefix              = t
exclude_match       = (?i:Async)
exclude_match       = (Client_[6])
exclude_match       = netcurl

[PruneCruft]
[VersionFromModule]
[PkgVersion]
[MetaJSON]
[License]
[Pod2Readme]
[PodWeaver]

[ExtraTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]

[AutoPrereqs]
skip = JSON::XS
skip = Cpanel::JSON::XS

[Prereqs / TestRequires]
Test::More = 0.98
Test::Pod  = 0

[Prereqs / Recommends]
URI::Escape::XS                     = 0
IO::Socket::IP                      = 0.37

[Prereqs / TestRecommends]
Cpanel::JSON::XS                    = 0
JSON::XS                            = 0
Mojo::UserAgent                     = 0
Mojo::IOLoop                        = 0


