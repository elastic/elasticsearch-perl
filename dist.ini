prefix              = lib

[GatherDir / t]
root                = t
prefix              = t

[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile

[VersionFromModule]

[AutoPrereqs]
skip = ^Search::Elasticsearch::
skip = Mojo::UserAgent
skip = JSON::XS
skip = Cpanel::JSON::XS

[Prereqs / TestRequires]
base                                = 2.18
Test::More                          = 0.98
TAP::Harness::JUnit                 = 0
YAML                                = 1.15

[Prereqs / Recommends]
URI::Escape::XS                     = 0

[Prereqs / TestRecommends]
Cpanel::JSON::XS                    = 0
JSON::XS                            = 2.26
Mojo::UserAgent                     = 0
Mojo::IOLoop                        = 0
