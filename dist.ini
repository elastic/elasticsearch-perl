author              = Enrico Zimuel <enrico.zimuel@elastic.co>
license             = Apache_2_0
copyright_holder    = Elasticsearch BV

[GatherDir / lib]
root                = lib
prefix              = lib

[GatherDir / t]
root                = t
prefix              = t

[MetaJSON]

[GithubMeta]
issues = 1

[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile
copy = META.json

[VersionFromModule]

[AutoPrereqs]
skip = ^Search::Elasticsearch::
skip = Mojo::UserAgent
skip = JSON::XS
skip = Cpanel::JSON::XS

[Prereqs / TestRequires]
base                                = 2.18
Test::More                          = 0.98
Test::EOL                           = 0
Test::NoTabs                        = 0
TAP::Harness::JUnit                 = 0
YAML                                = 0
YAML::XS                            = 0

[Prereqs / Recommends]
URI::Escape::XS                     = 0

[Prereqs / TestRecommends]
Cpanel::JSON::XS                    = 0
JSON::XS                            = 2.26
Mojo::UserAgent                     = 0
Mojo::IOLoop                        = 0
