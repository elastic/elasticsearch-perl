name                = Search-Elasticsearch-Client-6_0
author              = Enrico Zimuel <enrico.zimuel@elastic.co>
license             = Apache_2_0
copyright_holder    = Elasticsearch BV

[GitHub::Meta]
repo = elastic/elasticsearch-perl

[GatherDir]
exclude_filename = dist.ini

[GatherDir / lib/Search/Elasticsearch/Client]
root                = ../lib/Search/Elasticsearch/Client
prefix              = lib/Search/Elasticsearch/Client
exclude_match       = ^((?<!6_0).)+$
exclude_match       = Async

[GatherDir / t/lib]
root                = ../t/lib
prefix              = t/lib
exclude_match       = Async
exclude_match       = async

[GatherDir / t/Client_6_0]
root                = ../t/Client_6_0
prefix              = t/Client_6_0

[PruneCruft]
[VersionFromModule]
[PkgVersion]
[MetaJSON]
[License]
[Pod2Readme]
[PodWeaver]

[ExtraTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]

[AutoPrereqs]
skip = JSON::XS
skip = Cpanel::JSON::XS


[Prereqs / TestRequires]
Test::More = 0.98


