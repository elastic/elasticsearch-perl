name                = Search-Elasticsearch-Async
author              = Clinton Gormley <drtech@cpan.org>
license             = Apache_2_0
copyright_holder    = Elasticsearch BV

[@Git]
tag_format = version_%v_async

[GitHub::Meta]
repo = elasticsearch/elasticearch-perl

[GatherDir]
exclude_filename = dist.ini

[GatherDir / lib]
root                = ../lib
prefix              = lib
exclude_match       = ^((?<!Async).)+$

[GatherDir / lib/Search/Elasticsearch/Cxn]
root                = ../lib/Search/Elasticsearch/Cxn
prefix              = lib/Search/Elasticsearch/Cxn
exclude_match       = Factory.pm
exclude_match       = Hijk.pm
exclude_match       = HTTPTiny.pm
exclude_match       = LWP.pm
exclude_match       = NetCurl.pm

[GatherDir / t]
root                = ../t
prefix              = t
exclude_match       = ^((?<!Async).)+$
exclude_match       = lib/

[GatherDir / t/lib]
root                = ../t/lib
prefix              = t/lib
exclude_match       = MockCxn.pm

[PruneCruft]
[VersionFromModule]
[PkgVersion]
[MetaJSON]
[MetaYAML]
[License]
[ReadmeFromPod]
[PodWeaver]

[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]

[AutoPrereqs]
skip = ^Search::Elasticsearch::
skip = Mojo::UserAgent

[Prereqs / BuildRequires]
Test::More = 0.98

[Prereqs / Recommends]
URI::Escape::XS                     = 0

[Prereqs / TestRecommends]
Cpanel::JSON::XS                    = 0
JSON::XS                            = 0
Mojo::UserAgent                     = 0
Mojo::IOLoop                        = 0


