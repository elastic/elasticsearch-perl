name                = Search-Elasticsearch-Async
author              = Enrico Zimuel <enrico.zimuel@elastic.co>
license             = Apache_2_0
copyright_holder    = Elasticsearch BV

[@Git]
tag_format = version_%v_async

[GitHub::Meta]
repo = elastic/elasticsearch-perl
remote = elasticsearch-perl

[GatherDir]
exclude_filename = dist.ini

[GatherDir / lib]
root                = ../lib
prefix              = lib
exclude_match       = ^((?<!Async).)+$
exclude_match       = (Client/[01256]_)

[GatherDir / lib/Search/Elasticsearch/Cxn]
root                = ../lib/Search/Elasticsearch/Cxn
prefix              = lib/Search/Elasticsearch/Cxn
exclude_match       = Factory.pm
exclude_match       = HTTPTiny.pm
exclude_match       = LWP.pm
exclude_match       = NetCurl.pm

[GatherDir / t]
root                = ../t
prefix              = t
exclude_match       = ^((?<!Async).)+$
exclude_match       = Client_[01256]
exclude_match       = lib/

[GatherDir / t/lib]
root                = ../t/lib
prefix              = t/lib
exclude_match       = MockCxn.pm
exclude_match       = es_sync_fork.pl
exclude_match       = es_sync_auth.pl

[PruneCruft]
[VersionFromModule]
[PkgVersion]
[MetaJSON]
[License]
[Pod2Readme]
[PodWeaver]

[ExtraTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]

[Manifest]
[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
[MakeMaker]

[AutoPrereqs]
skip = ^Search::Elasticsearch::
skip = Mojo::UserAgent

[Prereqs / BuildRequires]
Test::More = 0.98

[Prereqs / Recommends]
URI::Escape::XS                     = 0

[Prereqs / TestRecommends]
Mojo::UserAgent                     = 0
Mojo::IOLoop                        = 0


